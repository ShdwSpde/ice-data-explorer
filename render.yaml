# Render.com Blueprint - Free Tier Deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ice-data-explorer
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
    autoDeploy: true
    healthCheckPath: /
